<!DOCTYPE html>
<html>
    <head>
        <title>New User Signup</title>
        <link rel='stylesheet' href='/stylesheets/bootstrap.css'/>
        <link rel='stylesheet' href='/stylesheets/bootstrap-theme.css'/>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/javascripts/bootstrap.min.js'></script>
        <script src='/javascripts/teacher.js'></script>
    </head>
    <body id="teacher_question">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/teacher">Teacher</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/teacher/question">Question</a></li>
                    <li><a href="/teacher/results">Class results</a></li>
                    <li class="active"><a href="teacher/signup">User Signup</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"><i class="glyphicon glyphicon-user"></i> {{username}}</a></li>
                    <li><a href="/logout"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="container theme-showcase" role="main">
            <div id="login">
                <form class="form-signin" role="form" method="post" action="/teacher/signup">
                    <h2 class="form-signin-heading">New User Signup</h2>
                    <input name="name" type="text" class="form-control" placeholder="Name" required autofocus>
                    <input name="username" type="text" class="form-control" placeholder="Username" required >
                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                    <select class="form-control" name="role">
                        <option>student</option>
                        <option>teacher</option>
                    </select>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
