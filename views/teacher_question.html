<!DOCTYPE html>
<html>
    <head>
        <title>Teacher</title>
        <link rel='stylesheet' href='/stylesheets/bootstrap.css'/>
        <link rel='stylesheet' href='/stylesheets/bootstrap-theme.css'/>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/javascripts/bootstrap.min.js'></script>
        <script src='/javascripts/teacher.js'></script>
    </head>
    <body id="teacher_question">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/teacher">Teacher</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/teacher/question">Question</a></li>
                    <li><a href="/teacher/results">Class results</a></li>
                    <li><a href="/teacher/signup">User Signup</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/"><i class="glyphicon glyphicon-user"></i> {{username}}</a></li>
                    <li><a href="/logout"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="container theme-showcase" role="main">
            <div class="navbar navbar-inverse add" style="margin-bottom: 0px;" role="navigation">
                <span class="add_new">Add Question</span>
                <span class="expand">-</span>
            </div>
            <div id="questions_container">
                <div class="jumbotron">
                    <form id="question_form" role="form" class="form-horizontal">
                        <div class="form-group" style="padding-left: 13px;">
                            <div class="input-group">
                                <span class="input-group-addon">Question</span>
                                <input type="text" class="form-control" name="question" >
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon answer_label">A</span>
                                <input type="text" class="form-control" name="A">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon answer_label">B</span>
                                <input type="text" class="form-control" name="B">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon answer_label">C</span>
                                <input type="text" class="form-control" name="C">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon answer_label">D</span>
                                <input type="text" class="form-control" name="D">
                            </div>
                        </div>
                        <button id="add_question" type="button" class="btn btn-primary">Add Question</button>
                    </form>
                </div>
                <div id="error"></div>
            </div>
            <div id="results_container">
                <div class="jumbotron">
                    <div class="form-group" style="padding-left: 13px;">
                        <div class="input-group">
                            <span class="input-group-addon">Question</span>
                            <input type="text" class="form-control" name="question">
                        </div>
                        <div class="answer_text"><h5 class="A"></h5></div>
                        <div class="progress progress">
                            <div class="input-group">
                                <span class="input-group-addon ">A</span>
                                <div class="progress-bar progress-bar-success A" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                    <span ></span>
                                </div>
                            </div>
                        </div>
                        <div class="answer_text"><h5 class="B"></h5></div>
                        <div class="progress progress">
                            <div class="input-group">
                                <span class="input-group-addon ">B</span>
                                <div class="progress-bar progress-bar-info B" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                    <span ></span>
                                </div>
                            </div>
                        </div>
                        <div class="answer_text"><h5 class="C"></h5></div>
                        <div class="progress progress">
                            <div class="input-group">
                                <span class="input-group-addon ">C</span>
                                <div class="progress-bar progress-bar-warning C" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                    <span ></span>
                                </div>
                            </div>
                        </div>
                        <div class="answer_text"><h5 class="D"></h5></div>
                        <div class="progress progress">
                            <div class="input-group">
                                <span class="input-group-addon ">D</span>
                                <div class="progress-bar progress-bar-danger D" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                    <span ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="save_question" type="button" class="btn btn-primary">Save</button>
                </div>
                <div id="chat">
                    <div class="navbar navbar-inverse " style="margin-bottom: 0px;" role="navigation">
                        <span class="add_new">Chat</span>
                    </div>
                    <div id="chat_rooms">
                    </div>
                    <div id="chat_window">
                    </div>
                    <div id="chat_users">
                    </div>
                    <div id="chat_message">
                        <form id="chat">
                            <input name="username" type="hidden" value="{{username}}">
                            <input name="message" type="text" class="form-control chat_msg" placeholder="Enter message:" required>
                            <button type="submit" class="btn btn-primary chat_send">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
